<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker Widget</title>
    <style>
        /* Making the background transparent for the entire body */
        body {
            font-family: 'Times New Roman', serif; /* Changed font to Times New Roman */
            background-color: transparent; /* Transparent background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Transparent background for the tracker container */
        .tracker-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: transparent; /* Transparent background */
            max-width: 300px;
            width: 100%;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Bolder and larger header font */
        .tracker-header {
            font-size: 20px; /* Increased font size for better visibility */
            font-weight: 700; /* Bolder font weight */
            color: #6F4F28; /* Warm Brown text for header */
            margin-bottom: 15px;
        }

        /* Book count color change to golden yellow */
        .book-count {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700; /* Golden Yellow color */
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .goal-input-container {
            margin-top: 15px;
        }

        .goal-input {
            padding: 8px;
            border: 1px solid #6F4F28; /* Warm Brown border */
            border-radius: 5px;
            font-size: 14px;
            width: 70%;
            max-width: 220px;
            margin: 0 auto 10px;
            color: #6F4F28; /* Warm Brown text for input */
        }

        .progress-container {
            margin-top: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress {
            height: 100%;
            background-color: #6F4F28; /* Warm Brown progress */
            width: 0%;
            transition: width 0.5s ease-in-out;
            border-radius: 10px 0 0 10px;
        }

        /* Brown initial button color */
        button {
            padding: 8px 15px;
            background-color: #6F4F28; /* Warm Brown button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Golden yellow hover effect for the button */
        button:hover {
            background-color: #FFD700; /* Golden Yellow hover effect */
            color: #6F4F28; /* Brown text color for contrast */
        }

        @media (max-width: 600px) {
            .tracker-container {
                max-width: 280px;
                padding: 15px;
            }

            .tracker-header {
                font-size: 16px;
            }

            .book-count {
                font-size: 24px;
            }

            .goal-input {
                font-size: 12px;
                width: 80%;
            }

            button {
                font-size: 16px;
                padding: 6px 12px;
            }
        }

        @media (max-width: 400px) {
            .tracker-container {
                max-width: 250px;
            }

            .book-count {
                font-size: 22px;
            }

            .tracker-header {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="tracker-container">
    <div class="tracker-header">Books Read This Year</div>
    <div class="book-count" id="book-count">0</div>

    <div class="buttons-container">
        <button onclick="decreaseCount()">-</button>
        <button onclick="increaseCount()">+</button>
    </div>

    <div class="goal-input-container">
        <input 
            type="number" 
            id="reading-goal" 
            class="goal-input" 
            placeholder="Set Your Reading Goal"
            oninput="updateGoal()"
        />
    </div>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
</div>
